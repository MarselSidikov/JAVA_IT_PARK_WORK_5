<!doctype html>
<html lang="en">
<head>

        body {
            font-family: 'Sunflower', sans-serif !important;
        }
        nav {
            font-family: 'Sunflower', sans-serif !important;
        }

        navbar {
            font-family: 'Sunflower', sans-serif !important;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Example</title>

    <link href="https://fonts.googleapis.com/css?family=Eater" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-light" style="background-color: darkcyan">
    <div class="navbar-brand">

    </div>

<div class="container center" style="padding-top: 20px">
    <div class="row">
        <div class="col-md-4">

                <div class="card-header" style="background-color: darkcyan">

                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item">Hello</li>
                        <li class="list-group-item">Bye</li>
                        <li class="list-group-item">Привет</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header" style="background-color: darkcyan">
                    Second Card
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header" style="background-color: darkcyan">
                    Third Card
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <footer class="footer fixed-bottom" style="background-color: darkcyan">
        <div class="container" style="color: white">
            <span class="text" style="color: white">By Marsel</span>
        </div>
    </footer>
